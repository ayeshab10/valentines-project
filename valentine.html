<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(-45deg);
            margin: 100px auto;
            animation: heartbeat 1s infinite;
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -50px;
            left: 0;
        }
        .heart:after {
            left: 50px;
            top: 0;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
        }
        #message {
            font-size: 24px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: red;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1>üíñ Click the Heart üíñ</h1>
    <div class="heart" onclick="showMessage()"></div>
    <p id="message">Will You Be My Valentine? ‚ù§Ô∏è</p>
    <button onclick="playSong()">Play Song üé∂</button>

    <!-- Updated Audio File -->
    <audio id="valentineSong" src="AUDIO-2023-10-05-14-24-34.mp3"></audio>

    <script>
        function showMessage() {
            document.getElementById("message").style.opacity = "1";
        }

        function playSong() {
            let song = document.getElementById("valentineSong");
            song.play();
        }
    </script>

</body>
</html>
